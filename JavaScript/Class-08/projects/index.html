<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz-app</title>
  </head>
  <body>
    <div id="quiz-header">
      <h1 id="title">QuizQuest</h1>
      <p id="subtitle">Your ultimate Trivia Challenge</p>
    </div>
    <div id="quiz-container">
      <div id="quiz-question">
        <p id="question">How are you doing</p>
      </div>

      <div id="quiz-options">
        <ul id="options">
          <li class="option">Good</li>
          <li class="option">Not Good</li>
          <li class="option">Very Good</li>
          <li class="option">Sad</li>
        </ul>
      </div>

      <button id="next-btn">Next</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
